<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::site-head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>

<header th:replace="layout::site-header"></header>

<h2 >Registration</h2>

<div class="container row">
<form action="#" th:action="@{/users/registration}" th:object="${user}"
      method="POST" class="form col-md-5 col-md-offset-7">

    <div class="form-group">
        <label th:text="#{label.user.firstName}">firstName</label>
        <input th:field="*{firstName}"/>
        <p th:each="error: ${#fields.errors('firstName')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.user.email}">email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.user.confirmPass}">confirm</label>
        <input type="password" th:field="*{matchingPassword}"/>
    </div>
    <button type="submit" th:text="#{label.form.submit}">submit</button>

</form>
</div>
<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>

</body>
</html>
